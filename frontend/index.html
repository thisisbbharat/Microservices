<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frontend</title>
</head>
<body>
    <h1>Simple Frontend</h1>
    <button id="callBackendButton">Call Backend API</button>
    <p id="response"></p>

    <script>
        document.getElementById('callBackendButton').addEventListener('click', () => {
            fetch('http://44.223.11.193:8080/api/simple')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('response').textContent = data;
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        });
    </script>
</body>
</html>
